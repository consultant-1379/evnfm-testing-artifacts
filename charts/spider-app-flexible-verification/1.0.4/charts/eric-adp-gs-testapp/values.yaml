  eric-adp-gs-testapp:
    name: eric-adp-gs-testapp
    tag: 0.0.1-141
  initContainers:
    messagebuskf:
      name: message-bus-kf-2.2.0
      tag: 1.8.0-9
geode:
  locatorServiceName: eric-data-kvdb-ag-locator
  locatorServicePort: "10334"
kafka:
  enabled: false
  topic:
    name: kafkaLoadtest
    partitions: 3
    replicationFactor: 3
