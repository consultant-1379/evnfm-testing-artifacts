debug:
  enabled: false
service:
  name: eric-adp-gs-testapp
  replicaCount: 1
  annotations: {}
  labels: {}
  clusterIP: ""
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  nodePort: 0
  servicePort: 8080
  type: ClusterIP
users:
  adpuser:
    credentialsSecret: eric-adp-gs-testapp-adpuser-secret
ingress:
  enabled: true
  annotations: {}
