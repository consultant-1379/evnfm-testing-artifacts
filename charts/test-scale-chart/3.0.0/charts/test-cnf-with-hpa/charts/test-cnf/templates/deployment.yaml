apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "test-cnf.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "test-cnf.name" . }}
    helm.sh/chart: {{ include "test-cnf.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "test-cnf.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "test-cnf.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if .Values.networks }}
      annotations:
        k8s.v1.cni.cncf.io/networks: {{ .Values.networks | quote }}
  {{- end }}
    spec:
      imagePullSecrets:
      - name: {{ .Values.global.pullSecret }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.global.registry.url }}/{{ .Values.image.repoPath }}/{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
