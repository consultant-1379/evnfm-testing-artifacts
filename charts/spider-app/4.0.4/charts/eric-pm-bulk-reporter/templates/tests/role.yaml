{{- if .Values.helmtest.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels: {{- include "eric-pm-bulk-reporter.labels" . | nindent 4 }}
  name: {{ include "eric-pm-bulk-reporter.name" . }}-helmtest-{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  annotations: {{- include "eric-pm-bulk-reporter.annotations" . | nindent 4 }}
{{- if .Values.helmtest.enableDeletePolicy }}
    helm.sh/hook: test
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded,hook-failed
{{- end }}
rules:
  - apiGroups: [""]
    resources:
      - pods
    verbs:
      - get
      - list
{{- end }}