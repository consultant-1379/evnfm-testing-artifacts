eric-log-shipper:
  additionalVolumeMounts: "- name: kubelet\n  mountPath: /var/lib/kubelet/pods\n"
  additionalVolumes: "- name: kubelet\n  hostPath:\n    path: /var/lib/kubelet/pods\n"
  logshipper:
    cfgData: |
     paths:
     - /var/lib/kubelet/pods/*/*/*/*/log4j.log
     fields:
      logplane: kubelog
     processors:
     - drop_fields:
        fields: ["log"]
  logtransformer:
    host: eric-log-transformer
