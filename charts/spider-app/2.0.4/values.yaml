eric-data-search-engine-curator:
  cronjob:
    curator:
      schedule: "*/2 * * * *"
  dryRun: false
  actions: |
    1:
      action: delete_indices
      description: Remove kubelog older than 2 days
      options:
        disable_action: False
        ignore_empty_list: true
      filters:
      - filtertype: pattern
        kind: regex
        value: '^(kubelog|helmlog).*$'
      - filtertype: age
        source: name
        direction: older
        timestring: '%Y.%m.%d'
        unit: days
        unit_count: 2
