node_types:
  Ericsson.SGSN-MME.1_2_CXS101289_R81E08.cxp9025898_4r81e08:
    derived_from: tosca.nodes.nfv.VNF

    properties:
      descriptor_id:
        type: string
        constraints: [ valid_values: [ udm-data-97a3-4b0661670935 ] ]
        default: udm-data-97a3-4b0661670935
      descriptor_version:
        type: string
        constraints: [ valid_values: [ 1.0.15 ] ]
        default: 1.0.15
      provider:
        type: string
        constraints: [ valid_values: [ Ericsson ] ]
        default: Ericsson
      product_name:
        type: string
        constraints: [ valid_values: [ spider-app-levels-no-mapping ] ]
        default: spider-app-levels-no-mapping
      software_version:
        type: string
        constraints: [ valid_values: [ '1.0.15s' ] ]
        default: '1.0.15s'
      vnfm_info:
        type: list
        entry_schema:
          type: string
          constraints: [ valid_values: [ '3881:E-VNFM' ] ]
        default: [ '3881:E-VNFM' ]
      flavour_id:
        type: string
        constraints: [ valid_values: [ default ] ]
        default: default
      flavour_description:
        type: string
        default: ''
      modifiable_attributes:
        type: tosca.datatypes.nfv.VnfInfoModifiableAttributes

    interfaces:
      Vnflcm:
        type: tosca.interfaces.nfv.Vnflcm
        instantiate:
          inputs:
            helm_packages:
              type: list
              required: true
              entry_schema: string
              description: list of all helm charts
            additional_parameters:
              type: ericsson.datatypes.nfv.InstantiateVnfOperationAdditionalParameters
              required: false
        terminate: { }
        scale: { }
        change_package:
          inputs:
            additional_parameters:
              type: ericsson.datatypes.nfv.ChangePackageVnfOperationAdditionalParameters
              required: false

    artifacts:
      helm_package:
        description: Helm package associated with this descriptor
        type: tosca.artifacts.File
        file: Definitions/OtherTemplates/spider-app-flexible-verification-3.0.3.tgz
      software_images:
        description: Location of the software images being used in this package
        type: tosca.artifacts.nfv.SwImage
        file: Files/images/docker.tar

topology_template:
  inputs:
    modifiable_attributes:
      type: ericsson.datatypes.nfv.VnfInfoModifiableAttributes

  node_templates:
    SAMPLE-VNF:
      type: Ericsson.SGSN-MME.1_2_CXS101289_R81E08.cxp9025898_4r81e08
      properties:
        modifiable_attributes: { get_input: modifiable_attributes }
      interfaces:
        Vnflcm:
          instantiate:
            inputs:
              helm_packages: [ get_artifact: [ SELF, helm_package ] ]
          terminate: { }
          scale: { }

    eric-pm-bulk-reporter:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: eric-pm-bulk-reporter
        description: example
        vdu_profile:
          min_number_of_instances: 4
          max_number_of_instances: 10

  policies:
    - InstantiationLevels:
        type: tosca.policies.nfv.InstantiationLevels
        properties:
          levels:
            instantiation_level_1:
              description: eric-pm-bulk-reporter
              scale_info:
                Aspect1:
                  scale_level: 0
            instantiation_level_2:
              description: eric-pm-bulk-reporter
              scale_info:
                Aspect1:
                  scale_level: 3
          default_level: instantiation_level_1

    - fsb1_InstantiationLevels:
        type: tosca.policies.nfv.VduInstantiationLevels
        properties:
          levels:
            instantiation_level_1:
              number_of_instances: 1
        targets: [ eric-pm-bulk-reporter ]

    - ScalingAspects1:
        type: tosca.policies.nfv.ScalingAspects
        properties:
          aspects:
            Aspect1:
              name: Aspect1 name
              description: >
                Scale level 0-10 maps to 1-41 for test-cnf-vnfc3 VNFC instances
                and also maps to 5-45 for test-cnf-vnfc2 VNFC instances (4 instance
                per scale step)
              max_scale_level: 10
              step_deltas:
                - delta_1
    - eric-pm-bulk-reporter:
        type: tosca.policies.nfv.VduInitialDelta
        properties:
          initial_delta:
            number_of_instances: 1
        targets: [ eric-pm-bulk-reporter ]
    - Payload_ScalingAspectDeltas1:
        type: tosca.policies.nfv.VduScalingAspectDeltas
        properties:
          aspect: Aspect1
          deltas:
            delta_1:
              number_of_instances: 1
        targets: [ eric-pm-bulk-reporter ]
